<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Famework GURU (Tarn)</title>
</head>
<body>
<h1>Author List</h1>
<table>
    <thead>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    </thead>
    <tr th:each = "author : ${authors}">
        <td th:text="${author.id}">A</td>
        <td th:text="${author.firstName}">B</td>
        <td th:text="${author.lastName}">C</td>
    </tr>
</table>
</body>
</html>
