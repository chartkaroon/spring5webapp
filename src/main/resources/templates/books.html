<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Famework GURU (Tarn)</title>
</head>
<body>
<h1>Book List</h1>
<table>
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </thead>
    <tr th:each = "book : ${books}">
        <td th:text="${book.id}">A</td>
        <td th:text="${book.title}">B</td>
        <td th:text="${book.publisher.name}">C</td>
    </tr>
</table>
</body>
</html>
